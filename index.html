<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Graduates!</title>
    <style>
        :root {
            --primary: #6a4c93;
            --secondary: #8a5a44;
            --accent: #f8c537;
            --light: #f9f7f3;
            --dark: #2a2d34;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light) 0%, #e6e3dd 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--dark);
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
            padding: 40px;
            max-width: 900px;
            width: 90%;
            margin: 20px;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        h1 {
            color: var(--primary);
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .subtitle {
            color: var(--secondary);
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .graduates {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 40px 0;
            gap: 30px;
        }

        .graduate {
            margin: 10px;
            padding: 25px 20px;
            background: white;
            border-radius: 12px;
            width: 220px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            transition: all 0.4s ease;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .graduate::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .graduate:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .graduate:hover::after {
            transform: scaleX(1);
        }

        .graduate-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 5px solid white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            background-color: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
            text-align: center;
        }

        .graduate:hover .graduate-image {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .graduate h3 {
            color: var(--primary);
            margin: 15px 0 5px;
            font-size: 1.4rem;
        }

        .graduate p {
            color: var(--secondary);
            font-weight: 500;
            margin: 0;
        }

        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            opacity: 0;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        .diploma-icon {
            font-size: 5rem;
            color: var(--accent);
            margin: 10px 0 25px;
            animation: bounce 2s infinite;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .message {
            font-size: 1.25rem;
            line-height: 1.7;
            margin: 30px auto;
            max-width: 700px;
            color: var(--dark);
        }

        button {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 15px rgba(106, 76, 147, 0.3);
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(106, 76, 147, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        button:hover::after {
            opacity: 1;
        }

        .floating-diploma {
            position: fixed;
            font-size: 2.5rem;
            animation: floating 15s linear infinite;
            opacity: 0.8;
            z-index: -1;
        }

        @keyframes floating {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50vw, 25vh) rotate(90deg);
            }
            50% {
                transform: translate(30vw, 50vh) rotate(180deg);
            }
            75% {
                transform: translate(-20vw, 75vh) rotate(270deg);
            }
            100% {
                transform: translate(0, 100vh) rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            .graduate {
                width: 160px;
                padding: 20px 15px;
            }
            .graduate-image {
                width: 140px;
                height: 140px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="diploma-icon">üéì</div>
        <h1>Congratulations!</h1>
        <p class="subtitle">BAC Diploma Achievers 2025</p>
        
        <p class="message">
           Nevisse,rym and baba Congratulations! i'm really proud of you all and wishing you the best for what comes next, tewfii9 inchallah vtroukm
        </p>
        
        <div class="graduates">
            <div class="graduate">
                <!-- Fisha's placeholder image -->
                <img src="fisha.jpg" alt="Fisha" class="graduate-image">
                <h3>Fisha</h3>
                <p>BAC Graduate</p>
            </div>
            <div class="graduate">
                <!-- Rym's placeholder image -->
                <img src="rym.jpg" alt="Rym" class="graduate-image">
                <h3>Rym</h3>
                <p>BAC Graduate</p>
            </div>
            <div class="graduate">
                <!-- Baba's placeholder image -->
                <img src="baba.jpg" alt="Baba" class="graduate-image">
                <h3>Baba</h3>
                <p>BAC Graduate</p>
            </div>
        </div>
        
        <button id="celebrateBtn">Celebrate Their Achievement!</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initial confetti
            createConfetti();
            
            // Create floating diplomas
            for (let i = 0; i < 8; i++) {
                setTimeout(() => createFloatingDiploma(), i * 1800);
            }
            
            // Celebration button
            const btn = document.getElementById('celebrateBtn');
            btn.addEventListener('click', function() {
                createConfetti();
                
                // Add temporary celebration class to button
                btn.classList.add('celebrating');
                setTimeout(() => btn.classList.remove('celebrating'), 1000);
                
                // Play celebration sound
                const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-happy-crowd-celebration-1837.mp3');
                audio.volume = 0.3;
                audio.play().catch(e => console.log("Audio play prevented:", e));
            });
        });
        
        function createConfetti() {
            const shapes = ['üéì', 'üåü', 'üéâ', '‚ú®', 'ü•≥', 'üèÜ'];
            const colors = ['#6a4c93', '#8a5a44', '#f8c537', '#2a2d34', '#4a6baf', '#e91e63', '#009688'];
            
            for (let i = 0; i < 120; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                
                // Randomly decide if it's a shape or colored square
                if (Math.random() > 0.5) {
                    confetti.textContent = shapes[Math.floor(Math.random() * shapes.length)];
                    confetti.style.fontSize = (Math.random() * 10 + 15) + 'px';
                    confetti.style.width = 'auto';
                    confetti.style.height = 'auto';
                    confetti.style.background = 'transparent';
                } else {
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = Math.random() * 12 + 6 + 'px';
                    confetti.style.height = Math.random() * 12 + 6 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                }
                
                confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        function createFloatingDiploma() {
            const diploma = document.createElement('div');
            diploma.className = 'floating-diploma';
            diploma.textContent = 'üéì';
            diploma.style.left = Math.random() * 100 + 'vw';
            diploma.style.top = '-50px';
            diploma.style.animationDuration = (Math.random() * 10 + 10) + 's';
            diploma.style.animationDelay = Math.random() * 5 + 's';
            
            document.body.appendChild(diploma);
            
            // Remove after animation
            setTimeout(() => {
                diploma.remove();
            }, 20000);
        }
    </script>
</body>
</html>
